<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Café - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="Bryan's Café Logo"></a>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="enquiry-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Message Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <div id="branches">
                <h3>Our Branches</h3>
                <div id="branch-info">
                    <!-- Branch details will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>@<span id="year"></span> Bryan's Café</p>
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
    </footer>

    <script src="js/yearUpdater.js"></script>
    <script src="js/branchLoader.js"></script>
</body>
</html>
